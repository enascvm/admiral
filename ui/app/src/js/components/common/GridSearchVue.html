<div class="form search-form">
  <div class="search-form-wrapper">
    <div class="search-form-icon"><img src="image-assets/search-grid.png"/></div>
    <div class="search-form-occurrence select">
      <select id="occurrenceSelector" class="form-control" name="occurrenceSelector"
              v-model="occurrenceSelection" @change="onSearch($event)">
        <option value="all">{{i18n("search.occurrence.all")}}</option>
        <option value="any">{{i18n("search.occurrence.any")}}</option>
      </select>
    </div>
    <div class="search-form-input">
      <input type="text" class="form-control" name="searchGridInput"
             v-model="searchString" :placeholder="placeholder"
             @keyup.enter="onSearch($event)" @blur="onSearch($event)"/>
    </div>
  </div>
</div>
