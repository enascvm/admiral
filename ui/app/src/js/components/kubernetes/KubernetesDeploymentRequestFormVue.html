<div class="container-form">
  <div class="title">{{i18n('app.container.request.kubernetesDeploymentTitle')}}</div>
  <div class="kubernetes-defintion-form">
    <!-- Dynamic form content will be inserted here -->
  </div>
  <div class="control-btns">
    <button class="btn btn-primary"
            :class="{'loading': creatingDeployment}"
            :disabled="buttonsDisabled"
            @click="createDeployment()">{{i18n('app.container.request.provision')}}<i
                class="fa fa-spinner fa-spin loader-inline"></i></button>
    <button class="btn btn-outline save-container-template"
            :class="{'loading': savingTemplate}"
            :disabled="buttonsDisabled"
            @click="saveTemplate()">{{i18n('app.container.request.saveTemplate')}}<i
                class="fa fa-spinner fa-spin loader-inline"></i></button>
  </div>
</div>
