<div class="container-definition-form">
  <div class="container-form-content">
    <ul class="nav" role="tablist">
      <li role="presentation" class="nav-item"><a href="#basic" class="nav-link" aria-controls="basic" role="tab" data-toggle="tab">{{i18n 'app.container.request.tabs.basic'}}</a></li>
    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane" id="basic">
        <form>
          <div class="form-group container-image-input">
            <label class="control-label required">{{i18n 'app.container.request.inputs.image'}}</label>
            <div class="row">
              <div class="col-sm-9">
                <div class="image-name-input search-input">
                  <input class="form-control">
                  <i class="fa fa-spinner fa-spin loader-inline form-control-feedback"></i>
                  <i class="fa fa-search search-hint form-control-feedback"></i>
                </div>
                <span class="help-block"></span>
              </div>
              <div class="col-sm-3">
                <label class="tag-separator">:</label>
                <div class="image-tags-input search-input">
                  <input class="form-control">
                  <i class="fa fa-spinner fa-spin loader-inline form-control-feedback"></i>
                  <i class="fa fa-search search-hint form-control-feedback"></i>
                </div>
                <span class="help-block"></span>
              </div>
            </div>
          </div>
          <div class="form-group container-name-input">
            <label class="control-label required">{{i18n 'app.container.request.inputs.name'}}</label>
            <input class="form-control">
            <span class="help-block"></span>
          </div>
          <div class="form-group container-cluster-size-input">
            <label>{{i18n 'app.container.request.inputs.kubernetesReplicas'}}</label>
            <input class="form-control" type="number" value="1"/>
            <span class="help-block"></span>
            <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="left" title="{{i18n 'app.container.request.inputs.clusterSizeDescription'}}"></i>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
