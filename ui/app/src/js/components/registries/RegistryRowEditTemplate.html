<tr>
  <td colspan="4" class="inline-edit-holder registryEditHolder">
    <div class="inline-edit registry-inline-edit">
      <form class="inline-edit-properties">
        <section class="form-block">
          <div id="hostname" class="form-group">
            <label class="required">{{i18n "app.registry.edit.addressTitle"}}</label>
            <input type="text" placeholder="{{i18n 'app.registry.edit.addressTitle'}}">
            <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="left"
              title="{{i18n 'app.registry.edit.addressHint'}}"></i>
            <span class="help-block"></span>
          </div>
          <div id="name" class="form-group">
            <label class="required">{{i18n "app.registry.edit.nameTitle"}}</label>
            <input type="text" placeholder="{{i18n 'app.registry.edit.nameTitle'}}">
            <span class="help-block"></span>
          </div>
          <div id="credential" class="form-group">
            <label>{{i18n "app.registry.edit.credentialTitle"}}</label>
            <div class="form-control dropdown-holder"></div>
            <span class="help-block"></span>
          </div>
        </section>
        <section class="control-btns">
          <button type="submit" class="btn btn-primary inline-edit-save registryRowEdit-save">
            {{i18n "save"}}
            <i class="fa fa-spinner fa-spin loader-inline"></i>
          </button>
          <button type="submit" class="btn inline-edit-verify registryRowEdit-verify">
            {{i18n "app.registry.edit.verifyButton"}}
            <i class="fa fa-spinner fa-spin loader-inline"></i>
          </button>
          <button type="submit" class="btn inline-edit-cancel">
            {{i18n "cancel"}}
          </button>
        </section>
      </form>
    </div>
  </td>
</tr>
