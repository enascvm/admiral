<div class="container-form">
  <div class="title" v-if="!isKubernetesDeployment">{{i18n('app.container.request.title')}}</div>
  <div class="title" v-if="isKubernetesDeployment">{{i18n('app.container.request.kubernetesDeploymentTitle')}}</div>

  <div class="container-defintion-form">
    <!-- Dynamic form content will be inserted here -->
  </div>
  <div class="control-btns">
    <button class="btn btn-primary"
            v-bind:class="{'loading': creatingContainer}"
            v-bind:disabled="buttonsDisabled"
            v-on:click="createContainer()">{{i18n('app.container.request.provision')}}<i
                class="fa fa-spinner fa-spin loader-inline"></i></button>
    <button class="btn btn-outline save-container-template"
            v-bind:class="{'loading': savingTemplate}"
            v-bind:disabled="buttonsDisabled"
            v-on:click="saveTemplate()">{{i18n('app.container.request.saveTemplate')}}<i
                class="fa fa-spinner fa-spin loader-inline"></i></button>
  </div>
</div>
