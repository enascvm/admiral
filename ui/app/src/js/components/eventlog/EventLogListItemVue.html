<div class="eventlog-item" v-bind:class="{'highlight-item': model.isHighlighted}" >
  <div class="content" v-bind:class="getEventLogTypeClass(model)">
    <div class="description" v-bind:class="{'truncateText': !expanded}">{{model.description}}</div>
    <div class="timestamp"><i class="fa fa-clock-o"></i><span>{{getTimeFromNow(model)}}</span></div>
  </div>
  <div class="eventlog-actions">
    <div class="btn" v-bind:class="{hide: expanded}"
         :title="i18n('app.request.actions.details.show')"
         v-on:click="toggleExpandDescription($event)"><i class="fa fa-eye"></i></div>
    <div class="btn" v-bind:class="{hide: !expanded}"
         :title="i18n('app.request.actions.details.hide')"
         v-on:click="toggleExpandDescription($event)"><i class="fa fa-eye-slash"></i></div>
    <div class="btn"
         :title="i18n('delete')"
         v-on:click="deleteEventLog($event)"
         v-if=isDeleteEnabled()><i class="fa fa-trash"></i></div>
  </div>
</div>
