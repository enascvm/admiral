<div class="main-view">
    <div *ngIf="showBackLink" class="back-nav-link"><a routerLink="../.."
            ><i class="fa fa-chevron-left"></i> {{ "clusters.backLinkTextProject" | i18n }}</a></div>

    <clr-icon shape="rack-server" size="36"></clr-icon>
    <h3 class="cluster-details-header-title">{{entity?.name}}</h3>

    <clr-tabs>
        <clr-tab>
            <button clrTabLink id="summaryTab"
                    (click)="clickedSummaryTab()">{{ "clusters.summary.title" | i18n }}</button>
            <clr-tab-content id="summaryContent" *clrIfActive>
                <app-cluster-summary [cluster]="entity"></app-cluster-summary>
            </clr-tab-content>
        </clr-tab>
        <clr-tab *ngIf="showResources">
            <button clrTabLink id="resourcesTab"
                    (click)="clickedResourcesTab()">{{ "clusters.resources.title" | i18n }}</button>
            <clr-tab-content id="resourcesContent" *clrIfActive>
                <app-cluster-resources [cluster]="entity" [projectLink]="projectLink"
                                       [tabShown]="resourceTabSelected"
                                       (onChange)="reloadCluster()"></app-cluster-resources>
            </clr-tab-content>
        </clr-tab>
    </clr-tabs>
</div>
