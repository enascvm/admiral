<div class="main-view">
    <div class="title">{{"pks.add.title" | i18n}}</div>

    <clr-tabs>
        <clr-tab>
            <button clrTabLink id="existingPks">{{"kubernetes.clusters.add.existing" | i18n}}</button>
            <clr-tab-content id="existingPksContent" *clrIfActive>
                <app-kubernetes-cluster-add-existing></app-kubernetes-cluster-add-existing>
            </clr-tab-content>
        </clr-tab>
        <clr-tab *ngIf="addExternalEnabled">
            <button clrTabLink id="externalK8s">{{"kubernetes.clusters.add.external" | i18n}}</button>
            <clr-tab-content id="externalK8sContent" *clrIfActive>
                <app-kubernetes-cluster-add-external></app-kubernetes-cluster-add-external>
            </clr-tab-content>
        </clr-tab>
    </clr-tabs>
</div>
