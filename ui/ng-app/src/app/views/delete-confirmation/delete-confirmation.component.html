<clr-modal *ngIf="visible" [clrModalStaticBackdrop]="isDeleting"
                           [clrModalClosable]="!isDeleting"
                           [clrModalOpen]="visible"
                           (clrModalOpenChange)="deleteCanceled()">
  <h3 class="modal-title">{{title}}</h3>
  <div class="modal-body">
    <clr-alert [clrAlertType]="'alert-danger'" [(clrAlertClosed)]="!alertMessage"
               (clrAlertClosedChange)="resetAlert()">
      <div class="alert-item"><span class="alert-text">{{alertMessage}}</span></div>
    </clr-alert>
    <p>{{description}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" [disabled]="isDeleting" class="btn btn-outline"
            (click)="deleteCanceled()">{{"cancel" | i18n}}</button>
    <button [clrLoading]="isDeleting" type="button" [disabled]="isDeleting"
            class="btn btn-danger" (click)="deleteConfirmed()"
                >{{deleteButtonTextKey ? deleteButtonTextKey : "remove" | i18n}}</button>
  </div>
</clr-modal>
