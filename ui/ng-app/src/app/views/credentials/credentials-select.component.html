<div [formGroup]="credentialsGroup" class="form-group">
    <label for="credentials">{{ "credentials" | i18n }}</label>
    <div class="select">
        <select [ngClass]="{'short': styleShort}" [attr.data-name]="selectDataName"
                formControlName="credentials" (change)="onSelectionChange($event)">
            <option *ngIf="credentialsLoading">{{"loading" | i18n}}</option>
            <option *ngIf="!credentialsLoading && !hasCredentials">{{"noItems" | i18n}}</option>
            <option *ngIf="!credentialsLoading && hasCredentials" value="">{{"noSelection" | i18n}}</option>
            <option *ngFor="let credential of credentials"
                    value="{{credential.documentSelfLink}}"
                    [selected]="selected && credential.documentSelfLink === selected">{{credential.name}}</option>
        </select>
    </div>
</div>
