<div class="main-view">
    <div class="title">{{"registries.title" | i18n}}</div>

    <clr-tabs>
        <clr-tab>
            <button clrTabLink id="sourceRegistriesTab">{{"registries.sourceRegistries" | i18n}}</button>
            <clr-tab-content id="sourceRegistriesContent" *clrIfActive>
                <former-view path="registries"></former-view>
            </clr-tab-content>
        </clr-tab>
        <clr-tab *ngIf="isHbrEnabled">
            <button clrTabLink id="replicationEndpointsTab">{{"registries.replicationEndpoints" | i18n}}</button>
            <clr-tab-content id="replicationEndpointsContent" *clrIfActive>
                <hbr-endpoint></hbr-endpoint>
            </clr-tab-content>
        </clr-tab>
        <clr-tab *ngIf="isHbrEnabled" >
            <button clrTabLink id="replicationRulesTab">{{"registries.replicationRules" | i18n}}</button>
            <clr-tab-content id="replicationRulesContent" *clrIfActive>
                <hbr-replication [isSystemAdmin]="hasProjectAdminRole"></hbr-replication>
            </clr-tab-content>
        </clr-tab>
    </clr-tabs>
</div>
