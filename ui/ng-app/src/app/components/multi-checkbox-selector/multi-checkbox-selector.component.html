<div class="multi-checkbox-selector">
    <div class="inner">
        <clr-checkbox *ngIf="options && options.length > 0" name="ALL"
                      [(clrChecked)]="allSelected">{{ "selectAll" | i18n }}</clr-checkbox>
        <clr-checkbox *ngFor="let option of options" [name]="option.name"
                      [(clrChecked)]="option.checked"
                      [clrDisabled]="allSelected">{{ option.name }}</clr-checkbox>
        <span *ngIf="!options || options.length === 0">{{ "notAvailable" | i18n }}</span>
    </div>
</div>
